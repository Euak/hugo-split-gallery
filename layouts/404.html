{{ define "main_left" }}
  {{ $featured_image := false }}
  {{ with index .Site.RegularPages 0 }}
    {{ $featured_image = partial "featureimage/bg.html" . }}
  {{ end }}
  {{ if $featured_image }}
    <div class="split-image" style="background-image: url('{{ $featured_image }}');">
  {{ else }}
    <div class="split-image">
  {{ end }}
</div>
{{ end }}

{{ define "main_right" }}
<h1>{{ i18n "error404" }}</h1>
{{ end }}
